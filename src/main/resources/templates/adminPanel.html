<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/AdminPanel.css">
    <title>Personal Account</title>
</head>
<body class="blur-filter" onload="start()">
<header style="position: relative;">
    <a href="home.html"><button>home</button></a>
    <a href=""><button class="shoppingCartButton">shopping cart</button></a>
</header>
<div th:if="${param.success}" class="alert alert-success">
    You are registered successfully!
</div>
<section class="AdminInfoSection">
    <h1 style="padding-left: 20px;">Shop Statistics</h1>
    <table>
        <tr>
            <td>
                <canvas width="650" height="400">

                </canvas>
            </td>
            <td>
                <h3>Admin Menu</h3>
                <button class="openAdminPanelButton" onClick="showCloseAdminPanel()">Open the admin panel</button>
                <h3>я єбу, типу циферки</h3>
                <label id="avaibleBook">avaible book : 651</label><br>
                <label id="usersOnService">registered users : 20</label><br>
                <label id="publisherOnService">number of publishers : 23</label>

            </td>
        </tr>
    </table>
</section>
<h2 style="padding-left: 20px;">Purchase history</h2>
<section class="userBooks">
    <div id="booksGrid">
        <div class="book" th:each="book : ${books}">
            <h2 class="bookTitle" th:text="${book.title}">Java in action</h2>
            <h4 class="bookPublisher" th:text="${book.publisher.publisherName}">wbox</h4>
            
            <div class="photoContainer">
                <img src="../static/SourceImg/71qoANDJu+L._AC_UF1000,1000_QL80_.jpg" class="bookPhoto">
            </div>
        </div>
    </div>
</section>
<div id="adminPanel">
    <div class="navBar" style="position: relative;">
        <button style="margin-right: 5px;" onclick="showSection(0)">manageBook</button>
        <button style="margin-right: 5px;" onclick="showSection(1)">addBook</button>
        <button style="margin-right: 5px;" onclick="showSection(2)">manageAuthor</button>
        <button style="margin-right: 5px;" onclick="showSection(3)">addAuthor</button>
        <button style="margin-right: 5px;" onclick="showSection(4)">managePublisher</button>
        <button style="margin-right: 5px;" onclick="showSection(5)">addPublisher</button>
        <button style="margin-right: 5px;" onclick="showSection(6)">manageUser</button>
        <button onclick="showCloseAdminPanel()" class="closePanelButton">X</button>
    </div>
    <div style="text-align: center;">
        <section id="manageBookAdminSection">
            <h1>Manage Book</h1>
            <div class="propetrySection">

            </div>
            <div class="preViewSection">
                
            </div>
        </section>
        <section id="addBookAdminSection">
            <h1>Add book</h1>
            <div class="propetrySection">

            </div>
            <div class="preViewSection">
                
            </div>
        </section>
        <section id="manageAuthorAdminSection">
            <h1>Manage author</h1>

        </section>
        <section id="addAuthorAdminSection">
            <h1>Add author</h1>

        </section>
        <section id="managePublisherAdminSection">
            <h1>Manage publisher</h1>

        </section>
        <section id="addPublisherAdminSection">
            <h1>Add publisher</h1>

        </section>
        <section id="manageUserAdminSection">
            <h1>Manage users</h1>

        </section>
    </div>
</div>
<script type="text/javascript" th:src="@{Script/AdminPanel.js}"></script>
<script src="../static/Script/AdminPanel.js"></script>
</body>
</html>
