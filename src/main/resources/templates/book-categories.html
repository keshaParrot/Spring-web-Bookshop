<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/BookCategories.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css">
    <link  rel="stylesheet" href="../static/css/BookCategories.css">
    <title>Book categories</title>
</head>
<body>

<div th:insert="~{layout :: headerFragment}"></div>
<div th:insert="~{layout :: navFragment}"></div>

<div class="container">
    <div class="vertical-container">
        <div class="book-filter-container">
            <div class="filterSection">
                <h2>filter</h2>

                <div class="search">
                    <input type="text" class="searchTerm" placeholder="What are you looking for?">
                    <button type="submit" class="searchButton">
                        <i>></i>
                    </button>
                </div><br>

                <h3>price</h3>
                <div class="min-max-slider" data-legendnum="2" style="margin-left: auto;margin-right: auto">
                    <label for="min">Minimum price</label>
                    <input id="min" class="min" name="min" type="range" step="1" th:min="${maxPrice}" th:max="${minPrice}"  />
                    <label for="max">Maximum price</label>
                    <input id="max" class="max" name="max" type="range" step="1" th:min="${maxPrice}" th:max="${minPrice}" />
                </div>

                <h3>genre</h3>
                <div th:each="categories : ${categories}">
                    <input type="checkbox" th:id="${categories}" name="myCheckbox" th:value="${categories}">
                    <label for="${categories}" th:text="${categories}"></label>
                </div>

                <div style="text-align: center;padding: 20px">
                    <button>show result</button>
                </div>
            </div>
            <div class="bookContainer">




            </div>

        </div>
    </div>
</div>



<div th:insert="~{layout :: footerFragment}"></div>
<script th:src="@{/script/CategoriesBook.js}"></script>
</body>
</html>
